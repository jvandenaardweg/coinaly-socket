<!DOCTYPE html>
<html>
  <head>
    <title>Socket Status</title>
    <script type="text/javascript" src="/js/socketcluster.js"></script>
    <style>
      #response {
        word-break: break-word;
        height: 300px;
        text-align: left;
        overflow: scroll;
      }
    </style>
  </head>
  <body>

    <pre id="available-exchanges"></pre>
    <pre id="available-channels"></pre>
    <pre id="response">
      Waiting...
    </pre>

    <script type="text/javascript">
      // Initiate the connection to the server
      var socket = socketCluster.connect();

      socket.on('error', function (err) {
        throw 'Socket error - ' + err;
      });

      socket.on('connect', function () {
        console.log('CONNECTED');
      });

      socket.on('availableExchanges', function (data) {
        console.log('Available exchanges: ', data);
        document.getElementById('available-exchanges').innerHTML = data
      })

      socket.on('availableChannels', function (data) {
        console.log('Available channels: ', data);
        document.getElementById('available-channels').innerHTML = data
      })


      // var sampleChannel = socket.subscribe('sample');
      var exchangeDataChannel = socket.subscribe('tickers--bittrex');

      // sampleChannel.on('subscribeFail', function (err) {
      //   console.log('Failed to subscribe to the sample channel due to error: ' + err);
      // });

      // sampleChannel.watch(function (num) {
      //   console.log('Sample channel message:', num);
      // });

      exchangeDataChannel.watch(function (data) {
        console.log('Received Exchange Data:', data);
        document.getElementById('response').innerHTML = JSON.stringify(data.data, undefined, 2)
      });
    </script>
  </body>
</html>
